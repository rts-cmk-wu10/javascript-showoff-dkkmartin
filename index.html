<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/modal.css" />
  </head>
  <body>
    <div id="contactModal" class="modal">
      <div class="modal-content">
        <h2>Add Contact</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group form-group--buttons">
            <button type="submit" id="addModalBtn">Add</button>
            <button type="button" id="closeModalBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <main>
      <h1>Contact manager</h1>
      <section class="search__con">
        <form class="searchForm">
          <input id="search" class="contact__search" type="search" />
          <button class="contact__search__button">Search</button>
        </form>
      </section>
      <section class="button__con">
        <button class="add__contact">New contact</button>
        <button class="show__contact">Show contacts</button>
      </section>
      <section class="contact__section"></section>
    </main>
    <script src="/app.js" defer></script>
  </body>
</html>
